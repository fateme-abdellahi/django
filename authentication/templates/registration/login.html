{% extends "base.html" %}
{% load static %}

{% block title %}login{%endblock%}

{% block css_files %}
    <link rel="stylesheet" href="{% static "auth/auth.css"%}">
{% endblock%}

{% block content %}
    <div class="auth-container">
        <form class="auth-form" method="POST" action={% url "login" %}>
            {% csrf_token %}
            <h2>Login To Your Account</h2>

            <div class="auth-input-container">
                <input type="text" name="username" placeholder="Username" required>
                <div class="auth-error">{{form.username.errors}}</div>
            </div>

            <div class="auth-input-container">
                <input type="password" name="password" placeholder="Password" required>
                <div class="auth-error">{{form.password.errors}}</div>
            </div>
            <div class="auth-error">{{form.non_field_errors}}</div>

            
            <button>Login</button>
        </form>
</div>
{%endblock%}
